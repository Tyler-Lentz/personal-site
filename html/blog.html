<body>
	<header>
        <nav>
            <ul>
				<li><a href="/">Home</a></li>

            </ul>
        </nav>
	</header>
    <main>
        <h1>Tyler's Blog</h1>
        <hr>
        <aside id="blog-bar">
            <div id="login-container">
                <em id="login-display"></em>
                <ul id="login-button-list">
                    <li>
                        <button id="add-post-button" class="require-auth" style="visibility: hidden;">Add Post</button>
                    </li>
                    <li>
                        <button id="login-button" class="require-no-auth" style="visibility: hidden;">Log In</button>
                    </li>
                    <li>
                        <button id="logout-button" class="require-auth" style="visibility: hidden;">Log Out</button>
                    </li>
                </ul>
            </div>
            <form id="filter-form">
                <fieldset>
                    <legend>Select Tags</legend>
                    <input type="checkbox" id="filter-work" name="filter-work" value="Work" checked> 
                    <label for="filter-work">Work</label>
                    <input type="checkbox" id="filter-personal" name="filter-personal" value="Personal" checked> 
                    <label for="filter-personal">Personal</label>
                    <input type="submit" value="Filter" id="filter-button">
                </fieldset>
            </form>
        </aside>
        <output id="post-list-output"></output>
    </main>
    <noscript>
        <p>

        </p>
    </noscript>
