	<main>
		<h1>Contact Me</h1>

		<hr>

		<noscript>
			<p>Javascript is required to use this page.</p>
		</noscript>

		<form id="contact" action="/" method="get">
			<fieldset>
				<label for="input_fname">First Name: </label>
				<input type="text" name="input_fname" id="input_fname" required>
			</fieldset>

			<fieldset>
				<label for="input_lname">Last Name: </label>
				<input type="text" name="input_fname" id="input_lname" required>
			</fieldset>

			<fieldset>
				<label for="input_email">Email Address: </label>
				<input type="email" name="input_email" id="input_email" required>
			</fieldset>

			<fieldset>
				<label for="input_message">Message: </label>
				<textarea name="input_message" id="input_message" required></textarea>
			</fieldset>

			<fieldset>
				<label for="contact_submit"></label>
				<input type="submit" name="contact_submit" id="contact_submit">
			</fieldset>
		</form>
